name: Build JS

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build bundle and run core suites
    runs-on: ubuntu-latest
    env:
      APPRAISAL: rails-8.0
      RUBY_VERSION: 3.3
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build all.bundle.js
        run: npm run build:bundle

      - name: Ensure bundle is up to date
        run: |
          if ! git diff --quiet -- app/javascript/flash_unified/all.bundle.js; then
            echo "::error::app/javascript/flash_unified/all.bundle.js is out of date. Run 'npm run build:bundle' locally and commit the result." >&2
            git diff -- app/javascript/flash_unified/all.bundle.js >&2
            exit 1
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install gems for appraisal
        run: |
          bundle exec appraisal "${APPRAISAL}" bundle install --jobs 1 --retry 2

      - name: Check installed browser (install if missing)
        run: |
          echo "Checking for Chrome/Chromium..."
          which google-chrome-stable || which google-chrome || which chrome || which chromium-browser || which chromium || true
          google-chrome-stable --version 2>/dev/null || google-chrome --version 2>/dev/null || chrome --version 2>/dev/null || chromium-browser --version 2>/dev/null || chromium --version 2>/dev/null || echo "no chrome/chromium found"
          if ! (which google-chrome-stable || which google-chrome || which chrome || which chromium-browser || which chromium); then
            echo "Installing chromium-browser via apt-get"
            sudo apt-get update -y
            sudo apt-get install -y chromium-browser --no-install-recommends
          fi

      - name: Run unit test suite
        run: |
          APPRAISAL="${APPRAISAL}" bin/test unit

      - name: Run system test suite
        run: |
          APPRAISAL="${APPRAISAL}" bin/test system
